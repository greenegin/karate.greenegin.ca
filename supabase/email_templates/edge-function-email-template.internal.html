<!--
Internal Edge Function Email Template
=====================================

This is an internal template that uses placeholders for site configuration.
Use the generate-supabase-template.sh script to convert this to a deployment-ready template.

Placeholders:
- {{SITE_NAME}} - Will be replaced with site name from site.ts
- {{SITE_URL}} - Will be replaced with site URL from site.ts  
- {{PRIMARY_COLOR}} - Will be replaced with primary color from site.ts
- {{CONTACT_PHONE}} - Will be replaced with contact phone from site.ts
- {{CONTACT_EMAIL}} - Will be replaced with contact email from site.ts

Edge Function variables (keep as-is):
- ${subject} - Email subject line
- ${content} - Main email content
- ${ctaText} - Call-to-action button text
- ${ctaUrl} - Call-to-action button URL
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{SITE_NAME}}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8fafc;
            color: #334155;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .header {
            padding: 32px 24px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
        }
        .title {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            color: #469a45; /* Will be replaced with {{PRIMARY_COLOR}} */
        }
        .content {
            padding: 32px 24px;
        }
        .message {
            margin: 0 0 24px 0;
            font-size: 16px;
        }
        .highlight {
            background-color: #f1f5f9;
            border-left: 4px solid #469a45; /* Will be replaced with {{PRIMARY_COLOR}} */
            padding: 16px;
            margin: 24px 0;
        }
        .cta-button {
            display: inline-block;
            background-color: #469a45; /* Will be replaced with {{PRIMARY_COLOR}} */
            color: #ffffff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 500;
            margin: 16px 0;
        }
        .footer {
            padding: 24px;
            text-align: center;
            border-top: 1px solid #e2e8f0;
            background-color: #f8fafc;
            font-size: 14px;
            color: #64748b;
        }
        .footer a {
            color: #469a45; /* Will be replaced with {{PRIMARY_COLOR}} */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">{{SITE_NAME}}</h1>
        </div>
        
        <div class="content">
            <div class="message">
                ${content}
            </div>
            
            <div class="highlight">
                <a href="${ctaUrl}" class="cta-button">${ctaText}</a>
            </div>
        </div>
        
        <div class="footer">
            <p>
                {{SITE_NAME}}<br>
                Phone: {{CONTACT_PHONE}}<br>
                Email: <a href="mailto:{{CONTACT_EMAIL}}">{{CONTACT_EMAIL}}</a>
            </p>
        </div>
    </div>
</body>
</html>
